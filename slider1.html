<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE=edge">
    <link rel="stylesheet" href="s1style.css">
    <title>Blogs</title>
    <script src="s1script.js"></script>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="https://wallpapers.com/images/high/8k-ultra-hd-nature-and-town-27cwjgnzo40fnigw.webp" style="width:100%">
      <div class="text">Work Hard</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="https://wallpapers.com/images/high/8k-ultra-hd-nature-mossy-seaside-5tvtho7yactxegvs.webp" style="width:100%">
      <div class="text">Never Stop</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="https://wallpapers.com/images/high/8k-ultra-hd-nature-vector-art-eb6i2vipxo3q41dm.webp" style="width:100%">
      <div class="text">Play Harder</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="https://wallpapers.com/images/high/8k-ultra-hd-nature-mossy-seaside-5tvtho7yactxegvs.webp" style="width:100%">
        <div class="text">No Regrets</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="https://wallpapers.com/images/high/8k-ultra-hd-nature-multiple-waterfalls-ewtp66wqakt51kxg.webp" style="width:100%, height:100%;">
        <div class="text">Carpe Diem</div>
      </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br><br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
</body>
</html>
